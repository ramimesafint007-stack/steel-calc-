<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steel Bar Calculator</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">

  <h1 class="text-2xl font-bold text-center mb-6">Steel Bar Calculator</h1>

  <div class="max-w-xl mx-auto space-y-4">
    <input id="jobName" type="text" placeholder="Project Name" class="w-full p-2 border rounded-lg">
    <select id="diameter" class="w-full p-2 border rounded-lg"></select>
    <input id="quantity" type="number" placeholder="Quantity" class="w-full p-2 border rounded-lg">
    <input id="pricePerKg" type="number" placeholder="Price per kg" class="w-full p-2 border rounded-lg">
    
    <div class="flex justify-between items-center">
      <label class="flex items-center space-x-2">
        <input type="checkbox" id="vatCheckbox" class="form-checkbox">
        <span>Apply VAT (15%)</span>
      </label>
      <button id="addItemBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Add Item</button>
    </div>

    <div id="quote-items-list" class="space-y-2"></div>

    <div class="border-t pt-2 space-y-1">
      <p>Total Weight: <span id="quoteTotalWeight">0 kg</span></p>
      <p>Total Price: <span id="quoteTotalPrice">0</span></p>
      <div id="vat-breakdown" class="hidden">
        <p>VAT: <span id="vatAmount">0</span></p>
        <p>Final Price: <span id="finalPrice">0</span></p>
      </div>
    </div>

    <div class="flex justify-between space-x-2">
      <button id="clearQuoteBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg">Clear Quote</button>
      <button id="saveQuoteBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg">Save Quote</button>
    </div>

    <button id="exportBtn" class="bg-gray-800 text-white w-full py-2 rounded-lg">Export CSV</button>

    <h2 class="text-xl font-semibold mt-6">Saved Quotes</h2>
    <div id="saved-quotes-list" class="space-y-2"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-sm w-full space-y-4">
      <h3 id="modal-title" class="font-bold text-lg"></h3>
      <p id="modal-message"></p>
      <div class="flex justify-end space-x-2">
        <button id="modal-cancel-btn" class="bg-gray-300 px-4 py-2 rounded-lg">Cancel</button>
        <button id="modal-confirm-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">OK</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>

</body>
</html>
